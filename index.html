<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1 class="visually-hidden">Frontend Mentor | Fylo data storage component</h1>
  <main>
    <div class="container">
      <div class="wrapper element">
        <div class="navigation wrapper column">
          <div class="logo">
            <img src="images/logo.svg" class="logo-icon" alt="">
          </div>
          <div class="icons wrapper">
            <div class="icon-wrapper">
              <img src="images/icon-document.svg" class="nav-icon" alt="">

            </div>
            <div class="icon-wrapper">
              <img src="images/icon-folder.svg" class="nav-icon" alt="">

            </div>
            <div class="icon-wrapper ">
              <img src="images/icon-upload.svg" class="nav-icon" alt="">

            </div>
          </div>
        </div>
        <div class="storage wrapper column">
          <div class="storage-text">
            <p class="text text-storage">You’ve used <span class="bold">815 GB</span> of your storage</p>
          </div>
          <div class="storage-bar">
            <span class="bar">
              <span class="filler">
                <span class="circle"></span>
              </span>
            </span>
          </div>
          <div class="wrapper storage-volume">
            <div class="storage-item">
              <p class="text volume-text">0 GB</p>
            </div>
            <div class="storage-item">
              <p class="text volume-text">1000 GB</p>
            </div>
          </div>
          <div class="storage-left wrapper">
            <p class="text number">185</p>
            <p class="text left-text"> GB Left</p>
          </div>
        </div>
      </div>
    </div>
  </main>


  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
